server.port=8060

spring.application.name: user
opentracing.jaeger.udp-sender.host: ${jaggerURL}
opentracing.jaeger.udp-sender.port: 6831

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${sqlURL}:3306/user?createDatabaseIfNotExist=true&useSSL=true
spring.datasource.username=${sqlUsername}
spring.datasource.password=${sqlPassword}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect